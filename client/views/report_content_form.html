<div class="week-report">
	<div class="form-header">
		<span>Affairs</span>
		<span>Time</span>
		<span>Author</span>
		<span>Completion</span>
		<div class="add-icon" ng-click="addNewLine()"></div>
	</div>
	<form name="reportForm" class="content-form">
		<div class="input-group" ng-repeat="data in formData track by $index" ng-mouseover="showDeleteMark($index)" ng-mouseleave="hideDeleteMark($index)">
			<div class="input-container">
				<input ng-model="data.affairs" name="{{'affairs' + $index}}" class="first-input" required>
			</div>
			<div class="input-container">
				<input type="number" class="time-input" ng-model="data.time" name="{{'time' + $index}}" required>
				<span class="hours">Hours</span>
			</div>
			<div class="input-container">
				<input ng-model="data.author" name="{{'author' + $index}}" required>
			</div>
			<div class="input-container">
				<input type="number" class="completion-input" ng-model="data.completion" name="{{'completion' + $index}}" ng-keydown="keydownInLastInput($event);" required>
				<span class="percent-mark">%</span>
			</div>
			<div class="tick-mark" ng-show="reportForm.{{'affairs' + $index}}.$valid && reportForm.{{'time' + $index}}.$valid && reportForm.{{'author' + $index}}.$valid && reportForm.{{'completion' + $index}}.$valid"></div>
			<div class="subtract-mark" ng-show="{{'deleteMark' + $index}}" ng-click="deleteRow($index)"></div>
		</div>

	</form>
	
	<div class="button-container">
		<button ng-click="submitForm()" ng-disable="reportForm.$invalid" ng-class="{'disable-button': reportForm.$invalid}">Submit and Push</button>		
	</div>
</div>
